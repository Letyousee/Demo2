<script>
        function toggleMobileNav() {
            const nav = document.querySelector('.main-nav');
            const toggle = document.querySelector('.mobile-toggle');
            
            nav.classList.toggle('active');
            toggle.classList.toggle('active');
            
            // Toggle hamburger animation
            const spans = toggle.querySelectorAll('span');
            if (nav.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const nav = document.querySelector('.main-nav');
            const toggle = document.querySelector('.mobile-toggle');
            const header = document.querySelector('.header');
            
            if (!header.contains(e.target) && nav.classList.contains('active')) {
                toggleMobileNav();
            }
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.main-nav a').forEach(link => {
            link.addEventListener('click', function() {
                const nav = document.querySelector('.main-nav');
                if (nav.classList.contains('active')) {
                    toggleMobileNav();
                }
            });
        });

        // Handle dropdown clicks on mobile
        document.querySelectorAll('.main-nav > ul > li').forEach(item => {
            const dropdown = item.querySelector('.dropdown');
            if (dropdown) {
                item.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdown.style.maxHeight = dropdown.style.maxHeight ? '' : dropdown.scrollHeight + 'px';
                    }
                });
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Header scroll effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 100) {
                header.style.background = 'linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 26, 26, 0.95) 50%, rgba(51, 51, 51, 0.95) 100%)';
                header.style.backdropFilter = 'blur(10px)';
            } else {
                header.style.background = 'linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #333333 100%)';
                header.style.backdropFilter = 'none';
            }

            // Hide/show header on mobile scroll
            if (window.innerWidth <= 768) {
                if (scrollTop > lastScrollTop && scrollTop > 200) {
                    header.style.transform = 'translateY(-100%)';
                } else {
                    header.style.transform = 'translateY(0)';
                }
            }
            
            lastScrollTop = scrollTop;
        });

    <script>
        function toggleMobileNav() {
            const nav = document.querySelector('.main-nav');
            nav.classList.toggle('active');
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'linear-gradient(135deg, rgba(44, 24, 16, 0.95) 0%, rgba(74, 44, 23, 0.95) 50%, rgba(107, 61, 36, 0.95) 100%)';
                header.style.backdropFilter = 'blur(10px)';
            } else {
                header.style.background = 'linear-gradient(135deg, #2c1810 0%, #4a2c17 50%, #6b3d24 100%)';
                header.style.backdropFilter = 'none';
            }
        });
    </script>
